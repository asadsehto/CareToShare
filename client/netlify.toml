# Build Settings for Netlify
# Base directory: client
# Build command: npm run build
# Publish directory: client/dist

[[redirects]]
  from = "/api/*"
  to = "https://your-backend-url.onrender.com/api/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
